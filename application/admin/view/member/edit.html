<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group" data-rule="required" class="form-control" name="row[group]" type="text" value="{$row.group|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Groupname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-groupName" class="form-control" name="row[groupName]" type="text" value="{$row.groupName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('People')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-people" class="form-control" name="row[people]" type="text" value="{$row.people|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Peoplename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-peopleName" class="form-control" name="row[peopleName]" type="text" value="{$row.peopleName|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
